<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <title>Markdown Previewer by Useful Programmer</title>

    <script src="./js/marked.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.0/marked.min.js"></script>

    <script>
      function updatePreview() {
        const editorElement = document.getElementById("editor");
        const content = editorElement.value;
        const html = marked(content);
        document.getElementById("preview").innerHTML = html;
      }

      function setDefault() {
        let defaultText = `\
# Useful Programmer Markdown Previewer
## a markdown previewer
[Learn more about UsefulProgrammer.org](http://www.usefulprogrammer.org)
<dl>
    <dt>Definition list</dt>
    <dd>Is something people use sometimes.</dd>
    <dt>Markdown in HTML</dt>
    <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>
        
\`This an example of inline code\`

- This
- is
- an
- example
- of
- list
- items

> This is an example of block quote

\`\`\`
function example of(){
    return multiLineCodeBlock;
}
\`\`\`

![alt text](https://github.com/adam-p/markdown-here/raw/master/src/common/images/icon48.png "Logo Title Text 1")

**Bolded Text**`;
        document.getElementById("editor").value = defaultText;
        document.getElementById("preview").innerHTML = marked(defaultText);
      }
    </script>
</head>
<body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1>Markdown Previewer by Useful Programmer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary flex-grow-1 d-flex flex-column">
                <h2 class="text-white text-center my-3"><b>Editor</b></h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                <textarea id="editor" oninput="updatePreview()" class="form-control flex-grow-1"></textarea>
            </div>
        </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3"><b>Preview</b></h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
